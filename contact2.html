  <body>
    <div class="contact-us">
      <img src="./image/img5.jpg" alt="photo">
    </div>
    <section class="contact">
      <div class="container">
        <h1>send us a message</h1>
        <div class="contact-wraper">
          <div>
            <form action="https://formsubmit.co/el/confirm/83314e5000888253e98b48a1492e5aac" method="POST">
              <label for="name">Name:</label>
              <div class="form-group">
                <input type="text"  name="name" placeholder="name">
              </div>
            <label for="email">email:</label>
            <div class="form-group">
              <input type="email" name="email" placeholder="Email">
            </div>
            <label for="Phone No">Phone No</label>
            <div class="form-group">
              <input type="tel" name="Phone no" placeholder="Phone No">
            </div >
           <div class="form-group">
            <textarea name="message" id="" placeholder="message"></textarea><br>
           </div>
            <button type="submit">submit</button>
          </form>
          </div>
          <div class="contact-info">
            <h3>contact information</h3>
            <p><i class="fas fa-phone"></i>phone no</p>
            <p><i class="fas fa-envelope"></i>email</p>
            <p><i class="fas fa-map-marker-alt"></i>street name</p>

          </div>
           
        
        </div>

    </section>
